  <h2>Cookie Stands Data:</h2>
  <table id = "standsTable">

  </table>
  <form id="form">
    <fieldset>
      <legend>Enter all the data for the new store below:</legend>

      <!--make a block-level input  -->
      <div>
        <label for="name">Store Name:</label>
        <input class = "storeName"type="text" name="name" required placeholder="Name">
      </div>

      <!--everything else in the form will be inline  -->
      <label for="min">Min number of customers:</label>
      <input type="number" name="min" required placeholder="number">

      <label for="max">Max number of customers:</label>
      <input type="number" name="max" required placeholder="number">

      <label for="avCook">Average number of cookies per Customer:</label>
      <input type="number" name="avCook" required placeholder="number">

      <input class = "mySubmit" type="submit" value="Add the store">
    </fieldset>
  </form>
