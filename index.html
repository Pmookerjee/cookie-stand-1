<!Doctype .html>
<html>
<head>
  <title>
    Salmon Cookie Store
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies</h1>
      <!-- <img id = "salmon-image" src = "salmon.png"/> -->
    <nav>
      <ul>
        <li><a href = "styleguide.html">Login (for style guide)</a></li>
      </ul>
    </nav>
  </header>
  <h2>Cookie Stands Data:</h2>
  <table id = "standsTable">

  </table>
  <form id="form">
    <fieldset>
      <legend>Enter all the data for the new store below:</legend>

      <!--make a block-level input  -->
      <div>
        <label for="name">Store Name:</label>
        <input type="text" name="name" required>
      </div>

      <!--everything else in the form will be inline  -->
      <label for="price">Number of cookies sold:</label>
      <input type="number" name="10am" required placeholder="10am">
      <input type="number" name="11am" required placeholder="11am">
      <input type="number" name="12pm" required placeholder="12pm">
      <input type="number" name="1pm" required placeholder="1pm">
      <input type="number" name="2pm" required placeholder="2pm">
      <input type="number" name="3pm" required placeholder="3pm">
      <input type="number" name="4pm" required placeholder="4pm">
      <input type="number" name="5pm" required placeholder="5pm">

      <input type="submit" value="Add the store">
    </fieldset>
  </form>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
